<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V2 NIH BOY</title>

    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body class="m-0 p-0 bg-slate-900">

    <!-- TOGGLE BUTTON (SELALU KELIHATAN) -->
    <button
      id="toggle-navbar"
      class="fixed top-4 right-4 z-[10000]
             px-3 py-2 bg-indigo-500 text-white rounded-md
             hover:bg-indigo-600 text-sm font-medium"
    >
      ☰
    </button>

    <!-- NAVBAR -->
    <div
      id="navbar"
      class="fixed top-0 left-0 w-full bg-white shadow-md z-[9999]
             transition-transform duration-300"
    >
      <div class="options flex flex-wrap items-center gap-3 justify-center p-4">
        <button
          id="prev-chapter"
          class="px-3 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 text-sm font-medium"
        >
          ◀ Prev
        </button>

        <button
          id="next-chapter"
          class="px-3 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 text-sm font-medium"
        >
          Next ▶
        </button>

        <div id="size-controls" class="flex items-center space-x-3"></div>

        <div id="scroll-controls" class="flex items-center space-x-2">
          <label class="text-sm font-medium text-gray-700">
            Auto Scroll:
          </label>

          <select
            id="scroll-speed"
            class="shadow-sm border-gray-300 rounded-md text-sm"
          >
            <option value="1">1</option>
            <option value="3" selected>3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>

          <button
            id="start-scroll"
            class="px-3 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 text-sm font-medium"
          >
            Mulai
          </button>

          <button
            id="stop-scroll"
            class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 text-sm font-medium"
            disabled
          >
            Henti
          </button>

          <button
            id="fullscreen-button"
            class="px-3 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 text-sm font-medium"
          >
            Fullscreen
          </button>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="wrapper pt-24"></div>

    <!-- JS -->
    <script src="./js/path-changer.js"></script>
    <script src="./js/width-screen.js"></script>
    <script src="./js/fullscreen.js"></script>
    <script src="./js/autoscroll.js"></script>
    <script src="./js/website.js"></script>
    <script src="./js/navbar-toggle.js"></script>
  </body>
</html>
